<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title>Crear nueva nota</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismiss()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card class="ion-align-self-center" >
    <ion-item> 
      <ion-textarea name="note" type="text" id="noteDescription" [(ngModel)]="NoteDescription" placeholder="Escribe una descripción de la nota..."></ion-textarea>
   </ion-item>
   
   <ion-item>
     <ion-icon name="calendar-outline"slot="start"></ion-icon>
     <ion-label>Finalización</ion-label>
     <ion-datetime displayFormat="D MMM YYYY H:mm" id="noteDate"></ion-datetime>
   </ion-item>
 
   <ion-button class="ion-margin" expand="block" (click)="AddNewNote()">Agregar nota</ion-button>

  </ion-card>
 


</ion-content>
